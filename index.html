<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card View</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img class="hero-image" src="images/HeroImage.jpg">
        <div class="card-text">
            <h6 class="small-title">1 week ago</h6>
            <h2 class="title">Post Two</h2>
            <p class="description">
                Adipisicing elit. Ducimus, repudiandae corrupti amet temporibus omnis provident illum maxime quod. Lorem ipsum dolor
            </p>
        </div>
        <div class="card-stats">
            <div class="social border">
                <span class="stat-value">7<sup class="sup-text">m</sup>
                </span>
                <span class="stat-label">READ</span>
            </div>
            <div class="social border">
                <span class="stat-value">7152</span>
                <span class="stat-label">VIEWS</span>
            </div>
            <div class="social border">
                <span class="stat-value">21</span>
                 <span class="stat-label">COMMENTS</span>
            </div>
        </div>
    </div>
</body>
</html>
